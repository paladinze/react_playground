sudo: required
services:
- docker
env:
  global:
  - REGISTRY_USER=paladinze
  - secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_5ce1b97e3569_key -iv $encrypted_5ce1b97e3569_iv
  -in deploy_key.enc -out ./deploy_key -d
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
- docker build -t paladinze/react_playground:test -f Dockerfile.dev .
- docker build -t paladinze/react_playground:latest -f Dockerfile.dev .

script:
- docker run -e CI=true paladinze/react_playground:test npm run test -- --coverage
- docker push paladinze/react_playground:latest

after_script:
- docker images

deploy:
  provider: script
  script: chmod 600 deploy_key && ssh -o StrictHostKeyChecking=no -i deploy_key ubuntu@132.232.88.184
    /home/ubuntu/react_playground/deploy.sh
  on:
    branch: master
